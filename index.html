<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/app.css">
  <title>Cronochord</title>
</head>
<body>
  <div class="clock">
      <div class="clock-face">
        <div id="G3" class="note">G</div>
        <div id="D4" class="note">D</div>
        <div id="A4" class="note">A</div>
        <div id="E3" class="note">E</div>
        <div id="B3" class="note">B</div>
        <div id="F#4" class="note">F#4</div>
        <div id="C#4" class="note">C#4</div>
        <div id="Ab3" class="note">Ab</div>
        <div id="Eb3" class="note">Eb</div>
        <div id="Bb4" class="note">Bb</div>
        <div id="F4" class="note">F</div>
        <div id="C3" class="note">C</div>

        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

<script type="text/javascript" src="https://unpkg.com/tone"></script>
<script type="text/javascript" src="dist/js/app.js"></script>
</body>
</html>
